{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ patient.full_name }} - Profile</title>
    <link rel="icon" href="../../static/images/HealthTrack+ Logo - Caring Health Tracking Service.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="../../static/styles/main.css">
    <style>
            footer {
            text-align: center;
            padding: 20px;
            background-color: lightslategray;
            color: #555;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            border-top: 20px;
        }
            nav{
            background-color: lightslategray;
            /* display: flex;
            flex-direction: column;
            align-content: center;
            justify-content:space-around;
            align-items: center; */
        }
        nav ul{
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            list-style-type: none;
            height: 50px;
            align-items: center;
        }
        /* nav ul li{
            /* margin: 0 30px 0 30px; */
        /* } */ 
        nav ul li a{
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }
        nav ul li a:hover{
            background-color: aqua;
            color: black;
            padding: 10px 15px;
            border-radius: 30px;
        }
    </style>
</head>
<body class="bg-light">

    <nav>
        <ul>
            <li><a href="{% url 'patient' %}">Home</a></li>
            <li><a href="{% url 'about' %}" >About</a></li>
            <li><a href="{% url 'patdoctor' %}">Doctors</a></li>
            <li><a href="{% url 'education' %}">Education</a></li>
            <li><a href="{% url 'add_message' %}">Message</a></li>
            <li><a href="{% url 'add_record' %}">Add Record</a></li>
        </ul>
    </nav>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Message the Doctor</h5>
                    </div>

                    <div class="card-body">


                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Select Doctor</label>
                                <select name="doctor_id" class="form-control">
                                    <option value="">Select a doctor</option>
                                    {% for doctor in doctors %}
                                        <option value="{{ doctor.id }}">Dr. {{ doctor.name }} - {{ doctor.specialization }}</option>
                                    {% endfor %}
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label"> Name</label>
                                <input type="text" name="full_name" class="form-control" placeholder="Enter your name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter your email address"
                                required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" name="phone_number" class="form-control" placeholder="Enter your phone number" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Message</label>
                                <textarea name="message_text" rows="4" class="form-control" placeholder="Enter your message"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Date</label>
                                <input type="datetime" name="date" class="form-control" placeholder="Enter the date" required>
                            </div>

                            <!-- <div class="mb-3">
                                <label class="form-label">Diagnosis</label>
                                <textarea name="diagnosis" rows="3" class="form-control" placeholder="Enter diagnosis"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prescription</label>
                                <textarea name="prescription" rows="3" class="form-control" placeholder="Enter prescription"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Visit Day</label>
                                <input type="date" name="date" class="form-control" placeholder="Enter patient visit date" required>
                            </div> -->

                            <div class="d-flex justify-content-between">
                                <!-- <a href="{% url 'patdoctor' %}" class="btn btn-secondary">Cancel</a> -->
                                <button type="submit" class="btn btn-success">Send Message</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 HealthTrack+ | All Rights Reserved
    </footer>
</body>
</html>
