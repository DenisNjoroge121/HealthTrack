{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ patient.full_name }} - Profile</title>
    <link rel="icon" href="../../static/images/HealthTrack+ Logo - Caring Health Tracking Service.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="../../static/styles/main.css">
</head>
<body class="bg-light">

    <nav>
        <ul>
            <li><a href="{% url 'doctor' %}">Home</a></li>
            <li><a href="{% url 'aboutdo' %}" >About</a></li>
            <li><a href="{% url 'messagedoctor' %}">Message</a></li>
            <li><a href="{% url 'add_patient' %}">Patient</a></li>
        </ul>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Add New Doctor</h5>
                    </div>

                    <div class="card-body">


                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Doctor's Name</label>
                                <input type="text" name="full_name" class="form-control" placeholder="Enter doctor's name">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Doctor Specialization</label>
                                <input type="text" name="specialization" class="form-control" placeholder="Enter doctor specialization" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Department</label>
                                <input type="text" name="department" class="form-control" placeholder="Enter Doctor's department" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="text" name="email" class="form-control" placeholder="Enter Email address" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phon number</label>
                                <input type="tel" name="phone_number" class="form-control" placeholder="Enter phone number" required>
                            </div>

                            <!-- <div class="mb-3">
                                <label class="form-label">Diagnosis</label>
                                <textarea name="diagnosis" rows="3" class="form-control" placeholder="Enter diagnosis"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prescription</label>
                                <textarea name="prescription" rows="3" class="form-control" placeholder="Enter prescription"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Visit Day</label>
                                <input type="date" name="date" class="form-control" placeholder="Enter patient visit date" required>
                            </div> -->

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'doctor' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Add Doctor</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 HealthTrack+ | All Rights Reserved
    </footer>

</body>
</html>
