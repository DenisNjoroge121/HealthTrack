{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Record</title>
    <link rel="icon" href="../../static/images/HealthTrack+ Logo - Caring Health Tracking Service.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="../../static/styles/main.css">
    <style>
            footer {
            text-align: center;
            padding: 20px;
            background-color: lightslategray;
            color: #555;
            position: static;
            bottom: 0;
            width: 100%;
            font-size: 14px;
            border-top: 20px;
        }
            nav{
            background-color: lightslategray;
            /* display: flex;
            flex-direction: column;
            align-content: center;
            justify-content:space-around;
            align-items: center; */
        }
        nav ul{
            display:flex;
            flex-direction: row;
            justify-content: space-around;
            list-style-type: none;
            height: 50px;
            align-items: center;
        }
        /* nav ul li{
            /* margin: 0 30px 0 30px; */
        /* } */ 
        nav ul li a{
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
        }
        nav ul li a:hover{
            background-color: aqua;
            color: black;
            padding: 10px 15px;
            border-radius: 30px;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="{% url 'patient' %}">Home</a></li>
            <li><a href="{% url 'about' %}" >About</a></li>
            <li><a href="{% url 'patdoctor' %}">Doctors</a></li>
            <li><a href="{% url 'education' %}">Education</a></li>
            <li><a href="{% url 'add_message' %}">Message</a></li>
            <li><a href="{% url 'add_record' %}">Add Record</a></li>
        </ul>
    </nav>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">Add New Record</h5>
                    </div>

                    <div class="card-body">


                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="mb-3">
                                <label class="form-label">Profile Picture (Optional)</label>
                                <input type="file" name="profile_picture" class="form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Age</label>
                                <input type="number" name="age" class="form-control" placeholder="Enter Your age" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Exercise type</label>
                                <input type="text" name="exercise_type" class="form-control" placeholder="Enter the type of exercise" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hours</label>
                                <input type="datetime" name="hours" class="form-control" placeholder="Enter hours of exercise" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Weights (kg)</label>
                                <input type="number" name="weight" class="form-control" placeholder="Enter Your weight" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Heights</label>
                                <input type="number" name="height" class="form-control" placeholder="Enter your height" required>
                            </div>

                            <!-- <div class="mb-3">
                                <label class="form-label">Diagnosis</label>
                                <textarea name="diagnosis" rows="3" class="form-control" placeholder="Enter diagnosis"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Prescription</label>
                                <textarea name="prescription" rows="3" class="form-control" placeholder="Enter prescription"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Visit Day</label>
                                <input type="date" name="date" class="form-control" placeholder="Enter patient visit date" required>
                            </div> -->

                            <div class="d-flex justify-content-between">
                                <a href="{% url 'patient' %}" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-success">Save Record</button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        &copy; 2025 HealthTrack+ | All Rights Reserved
    </footer>
    <script src="../../static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
