<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthTrack+ | Register</title>
  <link rel="icon" href="../../static/images/HealthTrack+ Logo - Caring Health Tracking Service.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 380px;
    }
    h2 {
      text-align: center;
      color: lightslategray;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background: lightslategray;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error, .success {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .error { color: red; }
    .success { color: green; }
    .link {
      text-align: center;
      margin-top: 15px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create an Account</h2>
    <form method="POST">
      {% csrf_token %}

      <label for="role">Register as:</label>
      <select id="role" name="role" required>
        <option value="patient">Patient</option>
        <option value="doctor">Doctor</option>
      </select>

      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password1">Password:</label>
      <input type="password" id="password1" name="password1" placeholder="Enter password" required>

      <label for="password2">Confirm Password:</label>
      <input type="password" id="password2" name="password2" placeholder="Confirm password" required>

      <button type="submit">Register</button>

      {% if messages %}
      <div>
        {% for message in messages %}
          <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
        {% endfor %}
      </div>
      {% endif %}
    </form>

    <div class="link">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
</body>
</html>
